---
- name: Enable Exchange Maintenance Mode
  hosts: "{{ hosts }}"
  tasks:
    - name: Enable Exchange Maintenance Mode
      win_dsc:
        resource_name: xExchMaintenanceMode
        Enabled: True
        Credential:  
        PsDscRunAsCredential_username: "{{ ansible_user }}"
        PsDscRunAsCredential_password: "{{ ansible_password }}"