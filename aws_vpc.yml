---
- hosts: localhost
  vars:
    region: eu-west-1
    cidr: "10.0.0.0/16"
    zone1: a
    zone2: b
   
  tasks:
  - name: create VPC
    ec2_vpc_net:
      name: Wordpress2
      cidr_block: "{{ cidr }}"
      region: "{{ region }}"
      state: present
      tags:
        project: wordpress_ansible
    register: network      

  - name: create subnet public-a
    ec2_vpc_subnet:
      region: "{{ region }}"
      state: present
      cidr: "{{ cidr }}"
      az: "{{ zone1 }}"
      resource_tags:
        project: wordpress_ansible
        Name: "public_{{ zone1 }}"
        vpc_id: "{{ network.vpc.id }}"
    register: subnet-public-a

  - name: create subnet public-b
    ec2_vpc_subnet:
      region: "{{ region }}"
      state: present
      cidr: "{{ cidr }}"
      az: "{{ zone2 }}"
      resource_tags:
        project: wordpress_ansible
        Name: "public_{{ zone2 }}"
        vpc_id: "{{ network.vpc.id }}"
    register: subnet-public-b