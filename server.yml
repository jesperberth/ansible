---
- hosts: all
  remote_user: root
  tasks:
    - name: ensure httpd is installed
      yum:
       name: httpd
       state: latest
    - name: ensure httpd is enabled
      service:
        name: httpd
        enabled: yes
    - name: Copy index.html
      template:
        src: index.html
        dest: /var/www/html/index.html
      notify:
       - restart httpd
    - name: ensure httpd is running
      service:
       name: httpd
       state: started
    - name: Firewall Allow Http
      command: firewall-cmd --zone=public --permanent --add-service=http
  handlers:
    - name: restart httpd
      service:
        name: httpd
        state: restarted