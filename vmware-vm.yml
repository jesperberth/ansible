---
- name: Create a VM from a template
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Clone the template
    vmware_guest:
      hostname: "{{ vcenter_host }}"
      username: "{{ vcenter_username }}"
      password: "{{ vcenter_password }}"
      validate_certs: False
      name: "{{ vmname }}"
      template: "{{ template }}"
      disk:
      - size_gb: 70
        type: thin
        datastore: "{{ datastore }}"
      networks:
      - name: "{{ vmnetwork }}"
      datacenter: Arrowdemo
      folder: "/Red Hat"
      state: poweredon
      cluster: Democluster01
      wait_for_ip_address: yes
    register: newvm
  - name: IP Info
    debug:
      msg: "{{ newvm.instance.ipv4 }}"
    
