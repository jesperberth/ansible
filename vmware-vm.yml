---
- name: Create a VM from a template
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Clone the template
    vmware_guest:
      hostname: vcenter.arrowdemo.local
      validate_certs: False
      name: testvm_2
      template: _TEMP_centos7_x64
      datacenter: Arrowdemo
      folder: /
      state: poweredon
      cluster: Democluster01
      wait_for_ip_address: yes