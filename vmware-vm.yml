---
- name: Create a VM from a template
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Clone the template
    vmware_guest:
      hostname: "{{ VMWARE_HOST }}"
      username: "{{ VMWARE_USER }}"
      password: "{{ VMWARE_PASSWORD }}"
      validate_certs: False
      name: "{{ vmname }}"
      template: "{{ template }}"
      disk:
      - size_gb: 70
        type: thin
        datastore: "{{ datastore }}"
      networks:
      - name: "{{ vmnetwork }}"
      datacenter: Datacenter
      folder: "{{ folder }}"
      state: poweredon
      cluster: Cluster01
      wait_for_ip_address: yes
    register: newvm
  - name: IP Info
    debug:
      msg: "{{ newvm.instance.ipv4 }}"
    
