---
- name: Create a VM from a template
  hosts: localhost
  gather_facts: no
  tasks:
  - name: Clone the template
    vmware_guest:
      hostname: "{{ vcenter_ip }}"
      validate_certs: False
      name: testvm_2
      template: _TEMP_centos7_x64
      datacenter: "{{ datacenter_name }}"
      folder: /
      state: poweredon
      cluster: "{{ cluster_name }}"
      wait_for_ip_address: yes